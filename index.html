<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculate.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div id="main-content" class="container-lg p-0 mt-5">
      <h1 id="title" class="text-center py-4 m-0">Calculate.</h1>
    </div>
    <div id="buttons" class="container justify-content-between text-center">
      <div class="row">
        <input id="display" class="mb-3" type="text" readonly placeholder="0" />
      </div>
      <div class="row">
        <button type="button" class="col btn btn-secondary btn-num grid-item">7</button>
        <button type="button" class="col btn btn-secondary btn-num grid-item">8</button>
        <button type="button" class="col btn btn-secondary btn-num grid-item">9</button>
        <button type="button" class="col btn btn-secondary btn-divide grid-item">%</button>
      </div>
      <div class="row">
        <button type="button" class="col btn btn-secondary btn-num grid-item">4</button>
        <button type="button" class="col btn btn-secondary btn-num grid-item">5</button>
        <button type="button" class="col btn btn-secondary btn-num grid-item">6</button>
        <button type="button" class="col btn btn-secondary btn-multiply grid-item">x</button>
      </div>
      <div class="row">
        <button type="button" class="col btn btn-secondary btn-num grid-item">1</button>
        <button type="button" class="col btn btn-secondary btn-num grid-item">2</button>
        <button type="button" class="col btn btn-secondary btn-num grid-item">3</button>
        <button type="button" class="col btn btn-secondary btn-add grid-item">+</button>
      </div>
      <div class="row">
        <button type="button" class="col btn btn-secondary btn-delete grid-item">DEL</button>
        <button type="button" class="col btn btn-secondary btn-num grid-item">0</button>
        <button type="button" class="col btn btn-secondary btn-equal grid-item">=</button>
        <button type="button" class="col btn btn-secondary btn-subtract grid-item">-</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
